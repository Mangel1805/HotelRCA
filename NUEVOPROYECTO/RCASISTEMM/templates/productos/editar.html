
{% extends "base.html" %}
{% block content %}
<div class="well">
<div class="container-fluid">
  <div class="row">
    <div class="col-md-7 col-md-offset-3">
      <div class="alert alert-danger" role="alert">
      <div class="text-center">
        <H3><strong>Modificar de Producto</strong> </H3>   </div>
        </div>
    </div>
  </div>
  <hr>
</div>
<div class="container">
  <div class="row text-center">
    
  </div>
  <form method="post">
    {% load bootstrap3 %}
    <div id="form">
        {% csrf_token %}

    <div class="row">
      <div class="col-sm-1 text-center col-lg-12">
        <div class="row">
          <div class="col-lg-10 col-lg-offset-2">
              <div class="col-lg-4 col-lg-offset-1">
                <div class="input-group">
                 {% bootstrap_field form.nombre %}
                 {% bootstrap_field form.descripcion %}
                 </div>
            </div>
                <div class="col-lg-4">
                <div class="input-group">
                {% bootstrap_field form.costo %}
                  {% bootstrap_field form.estado %}
                  </div>
            </div>
        
    
    
    </div>
    </div>
     <hr>
                <input class="btn btn-danger" type="submit" value="Modificar">
  </div>
</div>
<form>
  
  </div>
  </div>

</div>

{% endblock content %}
